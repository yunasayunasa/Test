<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suica Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- ゲーム描画用キャンバス -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- タイトル画面用モード選択用ボタン（初期は非表示、タイトル画面で表示） -->
    <div id="modeSelection" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); display:none;">
      <button id="basicModeButton">基本モード (3000点でクリア！)</button>
      <button id="scoreAttackButton">スコアアタック</button>
    </div>
    
    <!-- 必殺技ボタン（ゲーム画面用、初期は非表示） -->
    <button id="specialButton" style="position: absolute; top: 10px; left: 50px; border: none; background: transparent; display: none;">
      <img src="assets/specialButton.png" alt="Special" style="pointer-events: none;">
    </button>
    
    <!-- Matter.js の読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- メインスクリプト -->
    <script src="script.js"></script>
  </body>
</html>
