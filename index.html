<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suica Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- ゲーム描画用キャンバス -->
    <canvas id="gameCanvas"></canvas>
    <!-- 必殺技ボタン（初期は非表示、背景画像で表示） -->
    <button id="specialButton" style="position: absolute; top: 10px; right: 10px; border: none; background: transparent; display: none;">
      <img src="assets/specialButton.png" alt="Special" />
    </button>
    
    <!-- Matter.js の読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- メインスクリプト -->
    <script src="script.js"></script>
  </body>
</html>
